<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <!-- Overlay for background image -->
    <div id="overlay"></div>

    <div class="container-fluid d-flex flex-column" style="height: 100vh;">
        <!-- Header with Highscore and Timer -->
        <div class="row d-flex justify-content-between">
            <div class="col-sm-3">
                <span><p id="highscore">View Highscores</p></span>
                
                    <!-- <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3">
                                <span><p id="highscore">View Highscores</p></span>
                            </div>

                            <div class="col-sm-6">

                            </div>
                            
                            <div class="col-sm-3">
                                <span><p id="timer">Time: 75</p></span>
                            </div>

                        </div>

                    </div> -->
                
            </div>

            <div class="col-sm-3">
                <span><p id="timer">Time: 75</p></span>
            </div>

        </div>
        
        <!-- HighScore -->
        <div class="row d-flex align-items-center" style="height: 100%;">
            <div class="col-sm-12">

                <div class="container-fluid" id="highScoreContainer" style="width: 85%">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card" id="highScoreCard" style="width: 100%;">
                                <div class="card-body">
                                    <h5 class="card-title">Highscores</h5>
                                    <hr class="hr">
                                    <ol>
                                    <!-- dynamically added high scores here -->
                                    </ol>
                                    <hr style="border-color: rgb(226, 220, 220)">
                                    <div class="button-group"> 
                                        <button class="btn btnHigh" type="button" id="button-addon2">Go Back</button>
                                        <button class="btn btnHigh" type="button" id="button-addon3">Clear Highscores</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>    
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/scores.js" type="text/javascript"></script>
    <script src="./js/questions.js" type="text/javascript"></script>    
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
